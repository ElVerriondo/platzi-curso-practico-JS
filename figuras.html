<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="figuras.css">
</head>
<body>

    <header>
        <h1>Figuras Geometricas</h1>
        <p>Primer taller curso practico JS</p>
        <br>
        <p id="mensaje">A calcular!</p>
    </header>

    <section id="main">
        <div class="box cuadrado">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
                <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado</label>
                <input id="inputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>
            </form>
        </div>

        <div class="box triangulo">
            <h2>Calcula el area y perimetro de un Triángulo</h2>
            <form action="">
                <label for="inputTriangulo1">Lado 1:</label>
                <input id="inputTriangulo1" type="number">

                <label for="inputTriangulo2">Lado 2:</label>
                <input id="inputTriangulo2" type="number">

                <label for="inputTriangulo3">Lado base:</label>
                <input id="inputTriangulo3" type="number">

                <label for="inputTriangulo4">Altura:</label>
                <input id="inputTriangulo4" type="number">

                <br><br>
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular area</button>
            </form>
        </div>

        <div class="box triangulo-i">
            <form action="">
                <label for="baseTriangulo-i">Base del triangulo:</label>
                <input id="baseTriangulo" type="number">
                <br><br>
                <label for="ladosTriangulo">Lados del triangulo:</label>
                <input type="number" id="ladosTriangulo">
                <br>
                <button type="button" onclick="calcularAlturaTriangulo()">Calcular altura</button>
            </form>
        </div>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
